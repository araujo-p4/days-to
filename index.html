<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Happy+Monkey&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1 id="title">Counting the days to TomorrowLand Brasil</h1>
            <h2 id="count-days">0</h2>
            <button id="now-btn">UPDATE</button>
            <p id="message"> Who is anxious for?</p>             
            <div class="write">
                <label style="margin-bottom: 20px;">Message</label>
                <input type="text" id="say" placeholder="Write a message">
                <div class="btns-div">
                    <button id="send-el">SEND</button>
                    <button id="delete-el">DELETE MESSAGES</button>
                </div>                
            </div>
            <p id="message"> Saved Messages: </p>
            <div class="message-list">
                <ul id="saved-message"></ul> 
            </div> 
        </main>   
    </body>
    <script type="module" src="index.js"></script>
</html>
